<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{/general/head.html}"></div>
<meta name="csrf" content="${_csrf.token}"/>
<meta name="csrf_header" content="${_csrf.headerName}"/>
<link rel="stylesheet" th:href="@{/css/bootstrap-wysihtml5.css}"/>
<!-- Editable CSS -->
<link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
<!-- Custom CSS -->
<link th:href="@{/css/style.min.css}" rel="stylesheet">
<!-- page css -->
<link th:href="@{/css/pages/inbox.css}" rel="stylesheet">
<link th:href="@{/css/ribbon-page.css}" rel="stylesheet">

</head>

<body class="skin-blue fixed-layout">
<div class="preloader">
    <div class="loader">
        <div class="loader__figure"></div>
        <p class="loader__label">Elite admin</p>
    </div>
</div>

<div id="main-wrapper">
    <div th:insert="~{/general/header.html}"></div>
    <div th:insert="~{/general/left-sidebar.html}"></div>

    <div class="page-wrapper">
        <div class="container-fluid">
            <div th:insert="~{/general/page-titles.html}"></div>
            
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Import Employees from CSV</h4>

                            <div th:if="${message}"
                                 th:classappend="${message.contains('Error') ? 'alert alert-danger' : 'alert alert-success'}">
                                <span th:text="${message}"></span>
                            </div>

                            <form enctype="multipart/form-data" th:action="@{/import-employees}" method="post">
                                <div class="form-group">
                                    <label for="file">Select CSV file:</label>
                                    <input type="file" id="file" name="file" accept=".csv" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Import Employees</button>
                            </form>
                            <p class="mt-3">Expected CSV format: <strong>username, first_name, last_name, email, password, provider</strong></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:insert="~{/general/right-sidebar.html}"></div>
    <div th:insert="~{/general/footer.html}"></div>
</div>

<script th:inline="javascript">
    var home = /*[[${home}]]*/ null;
</script>
<script th:src="@{/js/library/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/library/popper.min.js}"></script>
<script th:src="@{/js/library/bootstrap.min.js}"></script>
<script th:src="@{/js/library/perfect-scrollbar.jquery.min.js}"></script>
<script th:src="@{/js/library/waves.js}"></script>
<script th:src="@{/js/library/sidebarmenu.js}"></script>
<script th:src="@{/js/library/sticky-kit.min.js}"></script>
<script th:src="@{/js/library/jquery.sparkline.min.js}"></script>
<script th:src="@{/js/library/custom.min.js}"></script>
<script th:src="@{/js/library/wysihtml5-0.3.0.js}"></script>
<script th:src="@{/js/library/bootstrap-wysihtml5.js}"></script>
</body>
</html>
