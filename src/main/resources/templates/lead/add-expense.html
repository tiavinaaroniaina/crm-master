<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:insert="~{/general/head.html}"></div>
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>

    <!-- Custom CSS -->
    <link th:href="@{/css/style.min.css}" rel="stylesheet">
</head>

<body class="skin-blue fixed-layout">
    <!-- Preloader -->
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">CRM</p>
        </div>
    </div>

    <!-- Main Wrapper -->
    <div id="main-wrapper">
        <!-- Header -->
        <div th:insert="~{/general/header.html}"></div>

        <!-- Left Sidebar -->
        <div th:insert="~{/general/left-sidebar.html}"></div>

        <!-- Page Wrapper -->
        <div class="page-wrapper">
            <div class="container-fluid">
                <!-- Breadcrumb -->
                <div th:insert="~{/general/page-titles.html}"></div>

                <!-- Start Page Content -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Add Expense for Lead #<span th:text="${leadId}"></span></h4>
                                <form th:action="@{/employee/lead/add-expense}" method="post">
                                    <input type="hidden" name="leadId" th:value="${leadId}" />
                                    <div class="form-group">
                                        <label for="amount">Amount</label>
                                        <input type="number" class="form-control" id="amount" name="amount" step="0.01" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="expenseDate">Expense Date</label>
                                        <input type="date" class="form-control" id="expenseDate" name="expenseDate" required />
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <a th:href="@{/employee/lead/assigned-leads}" class="btn btn-secondary">Cancel</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Page Content -->
            </div>
        </div>

        <!-- Footer -->
        <div th:insert="~{/general/footer.html}"></div>
    </div>

    <!-- All Jquery -->
    <script th:src="@{/js/library/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/library/popper.min.js}"></script>
    <script th:src="@{/js/library/bootstrap.min.js}"></script>
    <script th:src="@{/js/library/perfect-scrollbar.jquery.min.js}"></script>
    <script th:src="@{/js/library/waves.js}"></script>
    <script th:src="@{/js/library/sidebarmenu.js}"></script>
    <script th:src="@{/js/library/sticky-kit.min.js}"></script>
    <script th:src="@{/js/library/custom.min.js}"></script>
</body>

</html>
